<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h2>Registro</h2>
    <form action="php/signup.php" method="post">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="neighborhood">Barrio:</label>
        <input type="text" id="neighborhood" name="neighborhood" required><br>

        <label for="street">Calle:</label>
        <input type="text" id="street" name="street" required><br>

        <label for="door_number">Número de Puerta:</label>
        <input type="text" id="door_number" name="door_number" required><br>

        <label for="corner">Esquina:</label>
        <input type="text" id="corner" name="corner" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <label for="user_type">Tipo de Usuario:</label>
        <select id="user_type" name="user_type">
            <option value="physical">Persona Física</option>
            <option value="company">Empresa</option>
        </select><br>

        <div id="physical_person" style="display:none;">
            <label for="document_type">Tipo de Documento:</label>
            <select id="document_type" name="document_type">
                <option value="dni">DNI</option>
                <option value="passport">Pasaporte</option>
            </select><br>

            <label for="document_number">Número de Documento:</label>
            <input type="text" id="document_number" name="document_number" required><br>

            <label for="first_name">Nombre:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="last_name" required><br>
        </div>

        <div id="company" style="display:none;">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut"><br>

            <label for="company_name">Razón Social:</label>
            <input type="text" id="company_name" name="company_name"><br>
        </div>

        <input type="submit" value="Registrarse">
    </form>

    <script>
        document.getElementById('user_type').addEventListener('change', function() {
            var physicalPerson = document.getElementById('physical_person');
            var company = document.getElementById('company');

            if (this.value === 'physical') {
                physicalPerson.style.display = 'block';
                company.style.display = 'none';
            } else if (this.value === 'company') {
                physicalPerson.style.display = 'none';
                company.style.display = 'block';
            } else {
                physicalPerson.style.display = 'none';
                company.style.display = 'none';
            }
        });
    </script>
</body>
</html>
